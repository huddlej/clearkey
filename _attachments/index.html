<!DOCTYPE html>
<html>
  <head>
    <title>Clear Key</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/jquery.autocomplete.css" type="text/css">
  </head>
  <body>
    <h1 id="title">Clear Key</h1>
    <form id="filter-form" method="post" action="">
    <ul id="attributes"></ul>
    <p><input type="submit" value="Filter" /></p>
    </form>

    <table id="results"></table>

    <textarea class="tempest-template" title="attribute">
    <li id="{{ attribute }}">{{ attribute }}: <input type="text" name="{{ attribute }}" /></li>
    </textarea>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.2.6"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script src="jquery.autocomplete.js"></script>
  <script src="jquery.tempest.min.js"></script>
  <script src="underscore.js"></script>
  <script src="clearkey.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      var db_name = "clearkey",
          attribute_selector = "#attributes",
          attribute_template = "attribute";
      var clearkey = ClearKey(db_name,
                              attribute_selector,
                              attribute_template);
      clearkey.load();
      $("#filter-form").submit(clearkey.filter);
      $("h1#title").append(": " + db_name);
    });
  </script>
</html>
